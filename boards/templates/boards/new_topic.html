{% extends 'boards/main.html' %}

{% block title %}
  Start a new topic
{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'index' %}">Rants</a></li>
  <li class="breadcrumb-item"><a href="{% url 'boards:board_topics' board.pk %}">{{ board.name }}</a></li>
  <li class="breadcrumb-item active">New topic</li>
{% endblock %}

{% block content %}
<form method="post" novalidate>
  {% csrf_token %}
  {% include 'boards/includes/form.html' %}
<button type="submit" class="btn btn-success">Post</button>
</form>
{% endblock %}
